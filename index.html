<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse"></nav>

<div class="container">
    <div class="jumbotron">
          <h1>Play Hangman: NBA Edition!</h1>
          <p>Guess the team!</p>     
    </div>
  

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Team name to guess</h3>
    </div>
    <div class="panel-body">
      <h2 id ="wordtoGuess">_ _ _ _ _ _ _ _</h2>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      Wrong Guesses: <span id="wrongGuesses"></span>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      Guesses Left: <span id="numGuesses">0</span>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      Win Counter: <span id="winCounter">0</span>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      Loss Counter: <span id="lossCounter">0</span>
    </div>
  </div>
</div>

<script src="logic.js"></script>

</body>

</html>
